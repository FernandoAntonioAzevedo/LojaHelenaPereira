  <head>

    <!--=============== HEADER ===============-->
    <header class="header">
      <div class="header__top">
        <div class="header__container container">
          <div class="header__contact">
            <span>(48) 3207-2292</span>

            <span>Rua Mercúrio, 206 - Ingleses - Florianópolis/SC </span>
          </div>

          <p class="header__alert-news">
            Aproveite o cupom de 5% OFF na 1ª compra
          </p>

          <a href="login-register.html" class="header__top-action">
            Entrar / Cadastre-se
          </a>
        </div>
      </div>

      <nav class="nav container">
        <a href="index.html" class="nav__logo">
          <img src="assets/img/logo.png" alt="logo helena pereira" class="nav__logo-img" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link active-link">Início</a>

            <li class="nav__item">
              <a href="shop.html" class="nav__link">Produtos</a>

            <li class="nav__item">

            <li class="nav__item">
              <a href="compare.html" class="nav__link">Comparar</a>
            </li>

            <li class="nav__item">
              <a href="login-register.html" class="nav__link">Entrar</a>
            </li>
          </ul>

          <div class="header__search">
            <input 
            type="text" 
            placeholder="Buscar por item" 
            class="form__input"
            />

            <button class="search__btn">
              <img src="assets/img/search.png" alt="lupa de busca">
            </button>
          </div>
        </div>

        <div class="header__user-actions">
          <a href="wishlist.html" class="header__action-btn">
            <img src="assets/img/icon-heart.svg" alt="icone favorito">
            <span class="count">0</span>
          </a>

          <a href="cart.html" class="header__action-btn">
            <img src="assets/img/icon-cart.svg" alt="icone favorito">
            <span class="count">0</span>
          </a>
        </div>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home"></section>

      <!--=============== PRODUCTS ===============-->

      <!--=============== DEALS ===============-->

      <!--=============== NEW ARRIVALS ===============-->

      <!--=============== SHOWCASE ===============-->
